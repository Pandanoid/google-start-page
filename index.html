<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
</head>

<body>
  <header class="page-header">
    <a class="menu-item" href="https://mail.google.com/"> Почта </a>
    <a class="menu-item" href="https://www.google.com.ua/imghp?hl=ru&tab=wi&ogbl">Картинки</a>
    <a class="menu-item" href="#"><img class="apps-icon" src="apps-blm.png" alt="apps" /></a>
    <a class="menu-item" href="https://accounts.google.com/">
      <img class="profile-img" src="profile_img.jpg" alt="profile" />
    </a>
  </header>
  <div class="main">
    <div class="container">
      <img class="google-logo" src="google_logo.svg" alt="google" />
      <form action="https://www.google.com/search" method="GET">

        <div class="search-group">
          <input name="q" class="search-input" type="search" />
          <img class="search-icon" src="search.png" alt="Search">
        </div>

        <div class="undersearch">

          <button class="search-btn" type="submit">Поиск в Google</button>
          <input class="search-btn" type="submit" name="btnI" value="I'm Feeling Lucky" />
        </div>
      </form>
      <div class="language-select">
        Сервисы Google доступны на разных языках:
        <a
          href="https://www.google.com.ua/setprefs?sig=0_bETjF5v6KEWtXcLL9rM-0BVYSbw%3D&amp;hl=en&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjL1ciwu4_uAhUpx4UKHcUvBZQQ2ZgBCA8">English</a>
        <a
          href="https://www.google.com.ua/setprefs?sig=0_bETjF5v6KEWtXcLL9rM-0BVYSbw%3D&amp;hl=uk&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjL1ciwu4_uAhUpx4UKHcUvBZQQ2ZgBCBA">українська</a>
      </div>
    </div>
  </div>

  <footer class="page-footer">
    <div class="footer-menu">
      <span class="footer-menu-item">Ukraine</span>
    </div>
    <div class="footer-menu">
      <div class="right-menu">
        <span class="footer-menu-item"><a href="#">Privasy</a></span>
        <span class="footer-menu-item"><a href="#">Terms</a></span>
        <span class="footer-menu-item"><a href="#">Settings</a></span>
      </div>
      <div class="left-menu">
        <span class="footer-menu-item"><a href="#">Advertising</a></span>
        <span class="footer-menu-item"><a href="#">Business</a></span>
        <span class="footer-menu-item"><a href="#">About</a></span>
        <span class="footer-menu-item"><a href="#">How Search works</a></span>
      </div>
      
    </div>
  </footer>

</body>

</html>
